<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STAN Internship Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
    <!-- templates/index.html -->
<script>
    document.getElementById('send-btn').addEventListener('click', async () => {
        const userInput = document.getElementById('user-input');
        const message = userInput.value;
        if (!message) return;

        const chatBox = document.getElementById('chat-box');
        // Add the user's message immediately
        chatBox.innerHTML += `<div><strong>You:</strong> ${message}</div>`;
        userInput.value = ''; // Clear input after sending

        try {
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: 'test_user', message })
            });

            const data = await response.json();

            // Check if the server sent a response or an error
            if (data.response) {
                chatBox.innerHTML += `<div><strong>Bot:</strong> ${data.response}</div>`;
            } else if (data.error) {
                chatBox.innerHTML += `<div><strong>Bot Error:</strong> ${data.error}</div>`;
            } else {
                chatBox.innerHTML += `<div><strong>Bot Error:</strong> Received an unexpected response.</div>`;
            }

        } catch (error) {
            console.error('Fetch Error:', error);
            chatBox.innerHTML += `<div><strong>Error:</strong> Could not connect to the server.</div>`;
        }
    });
</script>
</body>
</html>
